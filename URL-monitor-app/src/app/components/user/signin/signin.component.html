<div class="form-main-div">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h1>Log in</h1>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="sign-up-btn btn btn-primary " (click)="gotoSignUp()">Sign up</button>
    </form>
</div>
